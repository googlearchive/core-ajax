<html>
<head>
  <title>core-ajax</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../core-ajax.html">

</head>
<body>
  <core-ajax></core-ajax>

  <script>
  suite('core-ajax', function() {
    var xhr, requests, ajax;
    suiteSetup(function() {
      xhr = sinon.useFakeXMLHttpRequest();
      ajax = document.querySelector("core-ajax");
    });
    setup(function() {
      requests = [];
      xhr.onCreate = function (xhr) {
        requests.push(xhr);
      };
      // Reset the core-ajax element before each test.
      ajax.auto = false;
      ajax.url = '';
      ajax.params = '';
      ajax.handleAs = 'text';
      ajax.body = '';
    });
    suite('handleAs', function() {
      suite('text', function(){});
      suite('xml', function(){});
      suite('json', function(){});
      suite('arraybuffer', function(){});
      suite('blob', function(){});
      suite('document', function(){});
    });
    suite('auto', function() {
      test('url', function(){});
      test('params', function(){});
      test('body', function(){});
    });
    suite('events', function(){
      suite('core-response', function(){});
      suite('core-error', function(){});
      suite('core-complete', function(){});
    });
  }
  </script>

</body>
</html>
