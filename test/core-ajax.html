<html>
<head>
  <title>core-ajax</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../core-ajax.html">
</head>
<body>
  <test-fixture id="TrivialGet">
    <template>
      <core-ajax url="/responds_to_get_with_json"></core-ajax>
    </template>
  </test-fixture>
  <test-fixture id="AutoGet">
    <template>
      <core-ajax auto url="/responds_to_get_with_json"></core-ajax>
    </template>
  </test-fixture>
  <test-fixture id="GetEcho">
    <template>
      <core-ajax handleas="json" url="/echoes_request_url"></core-ajax>
    </template>
  </test-fixture>
  <test-fixture id="TrivialPost">
    <template>
      <core-ajax method="POST"
                 url="/responds_to_post_with_json"></core-ajax>
    </template>
  </test-fixture>
  <script>
    suite('<core-ajax>', function () {
      var jsonResponseHeaders = {
        'Content-Type': 'application/json'
      };
      var ajax;
      var request;
      var server;

      // A stand-in for Promise.all, as promise-polyfill doesn't polyfill it.
      function promiseAll(promises) {
        promises = promises.slice(); // defensive copy
        return new Promise(function(resolve, reject) {
          var successes = 0;
          var onSuccess = function() {
            successes++;
            if (successes >= promises.length) {
              resolve();
            };
          };
          var onFailure = function() {
            reject();
          };
          for (var i = 0; i < promises.length; i++) {
            promises[i].then(onSuccess, onFailure);
          }
        });
      }

      setup(function () {
        server = sinon.fakeServer.create();
        server.respondWith(
          'GET',
          '/responds_to_get_with_json',
          [
            200,
            jsonResponseHeaders,
            '{"success":true}'
          ]
        );

        server.respondWith(
          'POST',
          '/responds_to_post_with_json',
          [
            200,
            jsonResponseHeaders,
            '{"post_success":true}'
          ]
        );

        ajax = fixture('TrivialGet');
      });

      teardown(function () {
        server.restore();
      });

      function respondToEchoRequest(request) {
        request.respond(200, jsonResponseHeaders, JSON.stringify({
          url: request.url
        }));
      }

      suite('when making simple GET requests for JSON', function () {
        test('has sane defaults that love you', function () {
          request = ajax.generateRequest();

          server.respond();

          expect(request.response).to.be.ok;
          expect(request.response).to.be.an('object');
          expect(request.response.success).to.be.equal(true);
        });

        test('will be asynchronous by default', function () {
          expect(ajax.toRequestOptions().async).to.be.eql(true);
        });
      });

      suite('when properties are changed', function () {
        test('generates simple-request elements that reflect the change', function () {
          request = ajax.generateRequest();

          expect(request.xhr.method).to.be.equal('GET');

          ajax.method = 'POST';
          ajax.url = '/responds_to_post_with_json';

          request = ajax.generateRequest();

          expect(request.xhr.method).to.be.equal('POST');
        });
      });

      suite('when generating a request', function () {
        test('yields a core-request instance', function () {
          var CoreRequest = document.createElement('core-request').constructor;

          expect(ajax.generateRequest()).to.be.instanceOf(CoreRequest);
        });
      });

      suite('when there are multiple requests', function () {
        var requests;
        var echoRequest;
        var promiseAllComplete;
        setup(function () {
          echoRequest = fixture('GetEcho');
          requests = [];

          for (var i = 0; i < 3; ++i) {
            echoRequest.params = {'order': i + 1};
            requests.push(echoRequest.generateRequest());
          }
          var allPromises = requests.map(function(r){return r.completes});
          promiseAllComplete = promiseAll(allPromises);
        });

        test('holds outstanding requests in the `activeRequests` Array',
          function(done) {
            expect(echoRequest.activeRequests).to.deep.eql(requests);
            server.respond();
            promiseAllComplete.then(function() {
              setTimeout(function() {
                try {
                  expect(echoRequest.activeRequests).to.deep.eql([]);
                  done();
                } catch(e) {
                  done(e);
                }
              }, 1);
            });
          }
        );

        test('avoids race conditions with last response', function(done) {
          expect(echoRequest.lastResponse).to.be.equal(undefined);

          // Resolving the oldest request doesn't update lastResponse.
          respondToEchoRequest(server.requests[0]);
          requests[0].completes.then(function() {
            expect(echoRequest.lastResponse).to.be.equal(undefined);

            // Resolving the most recent request does!
            respondToEchoRequest(server.requests[2]);
            return requests[2].completes;
          }).then(function() {
            expect(echoRequest.lastResponse).to.be.deep.eql(
                {url: '/echoes_request_url?order=3'});

            // Resolving an out of order stale request after does nothing!
            respondToEchoRequest(server.requests[1]);
            return requests[1].completes;
          }).then(function() {
            expect(echoRequest.lastResponse).to.be.deep.eql(
                {url: '/echoes_request_url?order=3'});
          }).then(done, done);
        });

        test('`loading` is true while the last one is loading', function(done) {
          expect(echoRequest.loading).to.be.equal(true);

          // Still loading when the oldest request resolves.
          respondToEchoRequest(server.requests[0]);
          requests[0].completes.then(function() {
            expect(echoRequest.loading).to.be.equal(true);

            // Finished loading after the newest one resolves though.
            respondToEchoRequest(server.requests[2]);
            return requests[2].completes;
          }).then(function() {
            expect(echoRequest.loading).to.be.eql(false);

            // Resolving an out of order stale request after does nothing.
            respondToEchoRequest(server.requests[1]);
            return requests[1].completes;
          }).then(function() {
            expect(echoRequest.loading).to.be.eql(false);
          }).then(done, done);
        });
      });

      suite('when `auto` is enabled', function () {
        setup(function () {
          ajax = fixture('AutoGet');
        });

        test('automatically generates new requests', function (done) {
          ajax.addEventListener('request', function () {
            done();
          });

          ajax.handleas = 'text';
        });

        test('deduplicates multiple changes to a single request', function (done) {
          ajax.addEventListener('request', function () {
            server.respond();
          });

          ajax.addEventListener('response', function () {
            try {
              expect(ajax.activeRequests.length).to.be.eql(1);
              done();
            } catch (e) {
              done(e);
            }
          });

          ajax.handleas = 'text';
          ajax.params = { foo: 'bar' };
          ajax.headers = { 'X-Foo': 'Bar' };
        });
      });

      suite('the last response', function () {
        setup(function () {
          request = ajax.generateRequest();
          server.respond();
        });

        test('is accessible as a readonly property', function (done) {
          request.completes.then(function (response) {
            expect(ajax.lastResponse).to.be.equal(response);
            done();
          }).catch(done);
        });

        test('updates with each new response', function (done) {
          request.completes.then(function (response) {

            expect(response).to.be.an('object');
            expect(ajax.lastResponse).to.be.equal(response);

            ajax.handleAs = 'text';
            request = ajax.generateRequest();
            server.respond();

            return request.completes;

          }).then(function (response) {

            expect(response).to.be.a('string');
            expect(ajax.lastResponse).to.be.equal(response);

            done();

          }).catch(done);
        });
      });

      suite('when making POST requests', function () {
        setup(function () {
          ajax = fixture('TrivialPost');
        });

        test('POSTs the value of the `body` attribute', function () {
          var requestBody = JSON.stringify({foo: 'bar'});

          ajax.body = requestBody;
          ajax.generateRequest();

          expect(server.requests[0]).to.be.ok;
          expect(server.requests[0].requestBody).to.be.equal(requestBody);
        });
      });

      suite('when a response handler is bound', function () {
        var responseHandler;

        setup(function () {
          responseHandler = sinon.spy();
          ajax.addEventListener('response', responseHandler);
        });

        test('calls the handler after every response', function (done) {
          ajax.generateRequest();
          ajax.generateRequest();

          server.respond();

          ajax.lastRequest.completes.then(function () {
            expect(responseHandler.callCount).to.be.equal(2);
            done();
          }).catch(done);
        });
      });

      suite('when the response type is `json`', function () {
        setup(function () {
          server.restore();
        });

        test('finds the JSON on any platform', function (done) {
          ajax.url = '../bower.json';
          request = ajax.generateRequest();
          request.completes.then(function () {
            expect(ajax.lastResponse).to.be.instanceOf(Object);
            done();
          }).catch(function (e) {
            done(e);
          });
        });
      });
    });
  </script>

</body>
</html>
